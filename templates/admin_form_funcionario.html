<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ acao }} Funcionário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ acao }} Funcionário</h1>
        <form action="{{ url_for('admin_save_funcionario') }}" method="post">
            <input type="hidden" name="id" value="{{ funcionario.id }}">

            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" value="{{ funcionario.nome }}" required>
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" value="{{ funcionario.matricula }}" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" value="{{ funcionario.cargo }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('admin_gerenciar_funcionarios') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
